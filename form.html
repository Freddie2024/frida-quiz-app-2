<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="form.js" defer ></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
        <form action="" data-js="form">
        <section>
        <h2 class="question-card__question">Your question:</h2>
        <label for="yourQuestion"></label>
        <textarea
        name="yourQuestion" 
        id="yourQuestion" 
        data-js="yourQuestion"
        maxlength="150"></textarea>
    <p data-js="remaining-characters">max. 150 characters</p>    
    </section>

        <section>
        <h2 class="question-card__question">Your answer:</h2>
        <label for="yourAnswer"></label>
        <textarea
        name="yourAnswer" 
        id="yourAnswer" 
        data-js="yourAnswer"
        maxlength="150"></textarea>
        <p>max. 150 characters</p>    
        </section>

        <section>
        <h2 class="question-card__question">Tag:</h2>
        <label for="tag"></label>
        <input type="text" name="tag" id="tag" maxlength="20"> 
    </section>
        <section>
        <button type="submit" class="question-card__button">Submit</button>
        </section>
      </form>   
  
    </main>
    <footer class="footer">
      <a href="index.html" class="footer__link">
        <img class="footer__icon" src="./assets/home.png" alt="home" />
      </a>
      <a href="bookmark.html" class="footer__link">
        <img
          class="footer__icon"
          src="./assets/bookmark_transparent.png"
          alt="bookmark"
        />
      </a>
      <a href="form.html" class="footer__link footer__link--active">
        <img
          class="footer__icon"
          src="./assets/add_filled.png" 
          alt="add new card"
          />
      </a>
      <a href="profile.html" class="footer__link">
        <img
          class="footer__icon"
          src="./assets/profile.png"
          alt="profile"
        />
      </a>
    </footer>
  </body>
</html>
