<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
        <section>
      <form action="">
        <label for="your-question">Your question</label>
        <textarea name="your-question" id="your-question">
        </textarea>
        <label for="your-answer">Your answer</label>
        <textarea name="your-answer" id="your-answer">
        </textarea>
        <label for="tag">Tag</label>
        <input type="text" name="tag" id="tag">
        <button type="submit">Submit</button>
      </form>   
    </section>  
    </main>
    <footer class="footer">
      <a href="index.html" class="footer__link">
        <img class="footer__icon" src="./assets/home.png" alt="home" />
      </a>
      <a href="bookmark.html" class="footer__link">
        <img
          class="footer__icon"
          src="./assets/bookmark_transparent.png"
          alt="bookmark"
        />
      </a>
      <a href="form.html" class="footer__link">
        <img
          class="footer__icon"
          src="./assets/add.png" 
          alt="add new card"
          />
      </a>
      <a href="profile.html" class="footer__link footer__link--active">
        <img
          class="footer__icon"
          src="./assets/profile_filled.png"
          alt="profile"
        />
      </a>
    </footer>
  </body>
</html>
